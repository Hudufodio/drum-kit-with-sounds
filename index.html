<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js drum project</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <header>
    <h1 class="make-it-work">toggle to sound</h1>
  </header>
  <main class="main-container">
    <div class="image">
      <img class="img-drum" src="image\drum pic.jpg" alt="" />
    </div>
    <div class="audios">
      <input type="div" value="snare1" onclick="play()" />
      <audio id="snare1" src="drum kits\CYCdh_SonFlam-01.wav"></audio>
      <audio id="snare2" src="drum kits\CYCdh_K1close_SnrOff-08.wav"></audio>
      <audio id="snare3" src="drum kits\CYCdh_AcouKick-20.wav"></audio>
      <audio id="snare4" src="drum kits\Acoustic Hat-05.wav"></audio>
      <audio id="hihat1" src="drum kits\KHats Clsd-08.wav"></audio>
      <audio id="hihat2" src="drum kits\CYCdh_TrashA-07.wav"></audio>
      <audio id="hihat3" src="drum kits\CYCdh_MultiCrashHi-01.wav"></audio>
      <audio id="hihat4" src="drum kits\KHats Clsd-08.wav"></audio>
      <audio id="kick" src="drum kits\CYCdh_KesKick-08.wav"></audio>
    </div>
    <div id="kits">
      <button class="snare1" onclick="audio1.play()"></button>
      <button class="snare2" onclick="audio2.play()"></button>
      <button class="snare3" onclick="audio3.play()"></button>
      <button class="snare4" onclick="audio4.play()"></button>
      <button class="hihat1" onclick="audio5.play()"></button>
      <button class="hihat2" onclick="audio6.play()"></button>
      <button class="hihat3" onclick="audio7.play()"></button>
      <button class="hihat4" onclick="audio8.play()"></button>
      <button class="kick" onclick="audio9.play()"></button>
    </div>

    <script src="app.js"></script>
  </main>
</html>
